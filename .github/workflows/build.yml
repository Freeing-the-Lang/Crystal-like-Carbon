name: "Crystal-like-Carbon — FULL SAFE 3OS BUILD & RELEASE"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: "Build on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ===========================================
      # Install dependencies
      # ===========================================

      # ----- Linux -----
      - name: Install build deps (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang

      # ----- macOS -----
      - name: Install build deps (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install cmake ninja llvm
          echo "export PATH=$(brew --prefix llvm)/bin:$PATH" >> ~/.bash_profile

      # ----- Windows -----
      - name: Install build deps (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          choco install cmake -y
          choco install ninja -y
          choco install llvm -y

      # ===========================================
      # CMake Configure
      # ===========================================

      # ----- Linux/macOS -----
      - name: CMake Configure (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release

      # ----- Windows -----
      - name: CMake Configure (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: cmake -S . -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release

      # ===========================================
      # Build
      # ===========================================
      - name: Build Project
        run: cmake --build build

      # ===========================================
      # Upload artifacts
      # ===========================================
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: build/


  # =============================================================
  # RELEASE JOB
  # =============================================================
  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Generate timestamp version
      - name: Generate Tag
        id: ver
        run: echo "tag=v$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      # Create tag
      - name: Create Tag
        run: |
          git tag ${{ steps.ver.outputs.tag }}
          git push origin ${{ steps.ver.outputs.tag }}

      # Download artifacts
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release/

      # Zip each OS output
      - name: Make ZIP Packages
        run: |
          cd release
          zip -r crystal-linux.zip build-ubuntu-latest
          zip -r crystal-macos.zip build-macos-latest
          zip -r crystal-windows.zip build-windows-latest

      # Publish Release
      - name: Publish Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          name: "Crystal-like-Carbon — ${{ steps.ver.outputs.tag }}"
          files: release/*.zip

