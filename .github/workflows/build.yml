name: "Crystal-like-Carbon â€” FULL AUTO 3OS BUILD & RELEASE"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: "ğŸ”§ Build Crystal-like-Carbon (${ { matrix.os } })"
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      # -------------------------
      # OS Dependencies
      # -------------------------
      - name: ğŸ›  Install Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang

      - name: ğŸ›  Install Dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install cmake ninja llvm
          echo "export PATH=$(brew --prefix llvm)/bin:$PATH" >> ~/.bashrc

      - name: ğŸ›  Install Dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          choco install cmake -y
          choco install ninja -y
          choco install llvm -y

      # -------------------------
      # Configure + Build
      # -------------------------
      - name: ğŸ”§ CMake Configure
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release

      - name: âš™ï¸ Build
        run: cmake --build build

      # -------------------------
      # Optional Tests
      # -------------------------
      - name: ğŸ§ª Run Tests (if exist)
        continue-on-error: true
        run: |
          ctest --test-dir build || echo "No tests"

      # -------------------------
      # Upload Artifacts
      # -------------------------
      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: crystal-${{ matrix.os }}
          path: build/

  # ============================================
  # RELEASE JOB
  # ============================================
  release:
    name: "ğŸš€ Auto Release"
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ”¢ Generate Tag
        id: version
        run: |
          TAG="v$(date +'%Y%m%d-%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ Create Tag
        run: |
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      - name: ğŸ“¥ Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release/

      - name: ğŸ“¦ Make ZIP Packages
        run: |
          cd release
          zip -r crystal-linux.zip crystal-ubuntu-latest
          zip -r crystal-macos.zip crystal-macos-latest
          zip -r crystal-windows.zip crystal-windows-latest

      - name: ğŸš€ Publish Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Crystal-like-Carbon â€” ${{ steps.version.outputs.tag }}"
          files: release/*.zip
