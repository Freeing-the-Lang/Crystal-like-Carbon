name: "Carbon-like â€” Build & Test & Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ›  Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake clang ninja-build

      - name: ğŸ”§ Configure CMake
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++

      - name: âš™ï¸ Build Carbon Project
        run: cmake --build build --config Release

      - name: ğŸ§ª Run Tests
        run: ctest --test-dir build --output-on-failure

      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: carbon-build
          path: build/

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ”¢ Generate Tag
        id: version
        run: |
          TAG="v$(date +'%Y%m%d-%H%M%S')"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ Create Tag
        run: |
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      - name: ğŸ“¥ Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: carbon-build
          path: release/

      - name: ğŸš€ Publish Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Carbon-like â€” ${{ steps.version.outputs.tag }}"
          files: release/**
